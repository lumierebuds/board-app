<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<head>
    <meta charset="UTF-8">
    <th:block layout:fragment="title">
        <title>로그인</title>
    </th:block>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/member/login.css}">

    </th:block>
</head>
<body>
<main layout:fragment="content">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex flex-column justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">로그인</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX-2">아이디</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"/>
                                <label class="form-label" for="typePasswordX-2">비밀번호</label>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                                <label class="form-check-label" for="form1Example3">로그인 상태 유지</label>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                    type="submit">로그인
                            </button>

                            <hr class="my-4">

                            <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-lg btn-block kakao-login"
                                    type="submit"><i class="fab fa-google me-2"></i>&nbsp;
                            </button>
                        </div>
                    </div>
                </div>
                <ul class="find-wrap">
                    <li><a target="_blank" href="#" class="find-text">비밀번호 찾기</a></li>
                    <li><a target="_blank" href="#" class="find-text">아이디 찾기</a></li>
                    <li><a target="_blank" href="#" class="find-text">회원가입</a></li>
                </ul>
            </div>

        </div>
    </section>
</main>
</body>
</html>
